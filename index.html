<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <nav>
      <ul>
        <li><a id="list-view-btn" href="#">List Music</a></li>
        <li>|</li>
        <li><a id="add-view-btn" href="#">Add Music</a></li>
      </ul>
    </nav>
    <div id="add-music-view">
      <div class="user-music-info">
        <label>Song Name: <input type="text" id="song-name" /></label>
        <label>Artist: <input type="text" id="artist" /></label>
        <label>Album: <input type="text" id="album" /></label>
        <button id="add-btn">Add</button>
      </div>
    </div>
    <div id="list-music-view">
      <div class="container">
        <div class="filters">
          <div class="slider">
            <label for="time-slider">Song length:</label><br />
            <input type="range" id="time-slider" min="10" max="100" step="1">
          </div>
          <div class="artist_dropdown">
            <label for="artist">Artist:</label><br />
            <select name="artist">
              <option value="" disabled selected>Options</option>
              <option value="chance">Chance The Rapper</option>
              <option value="swede">Blue Swede</option>
              <option value="twntyone">Twenty One Pilots</option>
              <option value="killers">The Killers</option>
              <option value="redbone">Redbone</option>
            </select>

          </div><br />
          <div class="album_dropdown">
            <label for="album">Album:</label><br />
            <select name="album">
              <option value="" disabled selected>Options</option>
              <option value="coloring book">Coloring Book</option>
              <option value="boogie">70's Boogies</option>
              <option value="blurryface">blurryface</option>
              <option value="midnight">Midnight Special</option>
              <option value="directHits">Direct Hits</option>
            </select>
          </div><br />
          <legend class="legend">Genre:</legend><br />
          <div class="genres">
            <div class="checkboxes">
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="rock" />Rock</label>
              </div>
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="pop" />Pop</label>
              </div>
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="blues" />Blues</label>
              </div>
            </div>
            <div class="checkboxes">
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="classical" />Classical</label>
              </div>
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="jazz" />Jazz</label>
              </div>
              <div class="inline_checkbox">
                <label><input type="checkbox" name="genre" value="hip_hop" />Hip hop</label>
              </div>
            </div>
          </div>
          <div class="filter_button">
            <button type="submit">Filter</button>
          </div>
        </div>
        <div class="song_list" id="song_list_id">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
